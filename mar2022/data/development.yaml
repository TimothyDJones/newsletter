  title: We sound like idiots when we talk about technical debt
  url: https://www.cyclic.sh/posts/we-sound-like-idiots-when-we-talk-about-technical-debt
  content: |
    Most development teams struggle with [technical debt](https://blog.devgenius.io/tech-debt-explained-for-everyone-2920fff97416). However, the main difficulty often is with convincing our business counterparts and management to address it, so much so that we often bolster their perception that we don't understand the business. This author eloquently explains that technical teams _must_ speak the language of business in presenting the case to remedy technical debt.

