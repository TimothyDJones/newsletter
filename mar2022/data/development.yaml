  title: How to manage software developers without micromanaging
  url: https://www.infoworld.com/article/3649773/how-to-manage-software-developers-without-micromanaging.html
  content: |
    You may remember this craze/fad from a few years back called [_holocracy_](https://en.wikipedia.org/wiki/Holacracy) where management authority was completely distributed throughout the organization. I don't recall how well it worked out, but I never heard much about after it's zenith around 2015. All organizations need some sort of structure, even if individuals tend to bristle at _too_ much of it and technical workers especially prefer autonomy in their work. This article presents seven practices that managers can use to provide an appropriate balance between support and micromanagement.

